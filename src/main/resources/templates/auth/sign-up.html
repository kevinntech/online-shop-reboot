<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout/header :: header"></head>
<body class="bg-light">
  <div th:replace="fragments/layout/navigation :: main-nav"></div>

  <div class="container">
    <div class="py-5 text-center">
      <h2>회원가입</h2>
    </div>
    <div class="row justify-content-center">
      <form class="needs-validation col-sm-6" th:action="@{/sign-up}" th:object="${signUpRequest}" method="post" novalidate>
        <div class="form-group">
          <label for="nickname">별명</label>
          <div class="input-group mb-3">
            <input id="nickname" type="text" th:field="*{nickname}" class="form-control require-validation">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" id="btn-validation-nickname">중복 확인</button>
            </div>
          </div>
          <small id="nicknameHelp" class="form-text text-muted">
            공백 없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입 후에 변경 할 수 있습니다.
          </small>
          <small class="invalid-feedback">별명을 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
        </div>

        <div class="form-group">
          <label for="email">이메일</label>
          <div class="input-group mb-3">
            <input id="email" type="text" th:field="*{email}" class="form-control require-validation">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" id="btn-validation-email">중복 확인</button>
            </div>
          </div>
          <small class="invalid-feedback">이메일을 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
        </div>

        <div class="form-group">
          <label for="password">패스워드</label>
          <input id="password" type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelp" required minlength="8" maxlength="50">
          <small id="passwordHelp" class="form-text text-muted py-2">
            8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
          </small>
          <small class="invalid-feedback">패스워드를 입력하세요.</small>
          <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
        </div>

        <div class="form-group">
          <button id="btn-save" class="btn btn-primary btn-block btn-lg" type="submit" aria-describedby="submitHelp">등록하기</button>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/layout/footer :: footer"></div>

  <!-- Bootstrap js -->
  <script th:replace="fragments/script/main-script :: jquery-script"></script>
  <script th:replace="fragments/script/main-script :: bootstrap-script"></script>

  <!-- 회원가입 스크립트 -->
  <script th:replace="fragments/script/sign-up-script :: sign-up-script"></script>
  <!-- 폼 검증 -->
  <script th:replace="fragments/script/form-validation :: form-validation"></script>
</body>
</html>
