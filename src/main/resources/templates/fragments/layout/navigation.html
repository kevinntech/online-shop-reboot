<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<!-- 네비게이션 -->
<nav th:fragment="main-nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="/" th:href="@{/}">
    Shop
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto"></ul>

    <ul class="navbar-nav justify-content-end">
      <!-- 로그인 하기 전 상태 -->
      <li class="nav-item" th:if="${loginUser == null}">
        <a class="nav-link" th:href="@{/sign-in}">로그인</a>
      </li>

      <li class="nav-item" th:if="${loginUser == null}">
        <a class="nav-link" th:href="@{/sign-up}">회원가입</a>
      </li>

      <!-- 로그인 상태 -->
      <li class="nav-item" th:if="${loginUser != null && loginUser?.isAuthenticated}">
        <a class="nav-link" th:href="@{/carts}">
            <span class='custom-profile text-center'>
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </span>
        </a>
      </li>

      <li class="nav-item dropdown" th:if="${loginUser != null && loginUser?.isAuthenticated}">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class='custom-profile text-center'>
              <i class='fa fa-user align-middle' aria-hidden='true'> </i>
          </span>
        </a>

        <div class="dropdown-menu dropdown-menu-sm-right" aria-labelledby="userDropdown">
          <h6 class="dropdown-header">
            <span th:text="${username}">Username</span>
          </h6>
          <a class="dropdown-item" href="#">프로필</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" th:href="@{/products/create}">관리자 기능</a>
          <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
            <button class="dropdown-item" type="submit">로그아웃</button>
          </form>
        </div>
      </li>
    </ul>
  </div>
</nav>
